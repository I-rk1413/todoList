<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container text-center">
	<h1>Todo List</h1>

	<div class="input-group">
		<div class="input-group-prepend ">
		  <span class="input-group-text">Todo and Due date</span>
		</div>
		<input type="text" aria-label="First name" class="form-control" placeholder="Enter Todo" id="userinput">
		<input type="date" aria-label="Last name" class="form-control" id="dateInput">
		<div class="input-group-append">
			<button class="btn btn-outline-secondary Add" type="button" id="button-addon2 " >Add</button>
		</div>
	  </div>
	  <br>
	
	<table class="table table-hover table-dark">
		<thead>
		  <tr>
			  
			<th scope="col">No. of TODO</th>
			<th scope="col">TODO</th>
			<th scope="col">DUE DATE</th>
			<th scope="col">STATUS</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<th scope="row">0</th>
			<td>Example: Adding CSS</td>
			<td>2020/03/22</td>
			<td>Done</td>
		  </tr>
		</tbody>
	  </table>

	</div>
	



    <script type="text/javascript" src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
</body>
</html>
